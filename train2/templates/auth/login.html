{% extends 'base.html' %}

<!-- 폼 형성 및 폼에 입력된 데이터를 전송하기 -->

{% block content %}
<div class = "form-container">
  <div class="title">
      <form method="post" class="post-form">
        {{ form.csrf_token }}
        {% include 'form_errors.html' %}
          <fieldset>
              <legend style="margin-bottom: 60px;">로그인</legend>
              <p style="margin-bottom: 60px;">
                  <label for="username">닉네임</label>
                  <input type="text" class="form-control" name="username" id="username" value="{{ form.username.data or '' }}">
              </p>
              <p style="margin-bottom: 60px;">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" name="password" id="password" value="{{ form.password.data or '' }}">
              </p>
              <button style="margin-top: 60px;" class="action-btn" id="log-in-btn">로그인</button>
          </fieldset>
          
      </form>
  </div>
</div>
{% endblock %}
